apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'bgremover'

    publishedGroupId = 'com.theapache64.bgremover'
    libraryName = 'bgremover'
    artifact = 'bgremover'

    libraryDescription = 'Background remover is a free app to remove the background of any photo. It works 100% automatically: You don\'t have to manually select the background/foreground layers to separate them - just select your image and instantly download the result image with the background removed!'

    siteUrl = 'https://github.com/NguyenCongTam1807/Background-remover'
    gitUrl = 'https://github.com/NguyenCongTam1807/Background-remover.git'

    libraryVersion = library_version_name

    developerId = 'NguyenCongTam'
    developerName = 'NguyenCongTam'
    developerEmail = 'nctam180794@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Core
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:3.14.2'

    // Logger
    implementation 'com.theapache64.twinkill:logger:0.0.1-alpha04'
}

repositories {
    mavenCentral()
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'